function calcularTotal(element){
    
    var newid = $(element).attr("newid");
	var sel = document.getElementById('name'+newid);
	var option = sel.options[sel.selectedIndex];
	var precio = parseInt($(option).attr("precio"));
	var factor = parseInt($(option).attr("factor"));
	var cantidad = parseInt($("#cant"+newid).val());;
	if (precio == undefined) precio = 0;
	if (factor == undefined) factor = 0;
	if (cantidad == undefined) cantidad = 0;
	var precioTotal = precio*factor*cantidad;
		$("#prec"+newid).html(precioTotal);
}
